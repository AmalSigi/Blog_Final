<header class="w-full bg-black">
  <nav class="w-full h-24 flex justify-between container pt-8 mx-auto">
    <a href="index.html">
      <h1 class="text-white font-bold text-3xl uppercase">blog</h1>
    </a>
    <div>
      <a href=""><i class="fa-solid fa-house text-gray-500"></i></a>
      <a
        class="text-gray-500 border-2 border-transparent hover:border-b-white p-3"
        href=""
        >Login</a
      >
    </div>
  </nav>
  <section
    class="bg-slate-300 w-full h-24 mt-8 flex justify-center items-center"
  >
    <div class="text-gray-500 text-xl text-center container mx-auto \">
      <div class="flex justify-between items-center">
        <div *ngFor="let cat of category; let i = index" class="grid relative">
          <div class="flex items-center gap-1">
            <a
              (click)="reload()"
              routerLink="category/{{ cat.id }}"
              class="border-2 border-transparent hover:border-b-white"
              >{{ cat.categoryName }}
            </a>
            <button
              *ngIf="cat.subCategories.length != 0"
              (click)="showSubCategory(i)"
              class="p-1"
            >
              <i class="fa-solid fa-caret-down"></i>
            </button>
          </div>
          <div
            title="sub-category"
            *ngIf="i == index && showSubCat"
            class="absolute rounded w-40 p-3 bg-white shadow-lg grid mt-10 gap-2 text-left"
          >
            <a
              *ngFor="let sub of cat.subCategories"
              class="border-2 border-transparent hover:border-b-gray-400"
              >{{ sub.subCategoryName }}</a
            >
          </div>
        </div>
        <div class="grid">
          <button
            (click)="moreCategory()"
            class="border-2 border-transparent hover:border-b-white"
          >
            More
          </button>
          <div
            *ngIf="showCategory"
            class="absolute rounded w-40 p-3 bg-white shadow-lg mt-10 text-left"
          >
            <ul>
              <li class="grid gap-2" *ngFor="let cat of category">
                <a
                  (click)="reload()"
                  routerLink="category/{{ cat.id }}"
                  class="border-2 border-transparent hover:border-b-gray-400"
                >
                  {{ cat.categoryName }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
