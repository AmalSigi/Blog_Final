<nav class="flex items-center space-x-2">
  <button
  (click)="previousPage()"
    class="text-gray-400 hover:text-blue-600 p-4 inline-flex items-center gap-2 rounded-md "
   
  >
    <span aria-hidden="true">«</span>
    <span>Previous</span>
</button>
  <ng-container >
    <button
    (click)="currentPage=currentPage"
  
     
      class="w-10 h-10 text-black p-4 inline-flex items-center text-sm font-medium rounded-full"
      aria-current="page"
    >
      {{ currentPage }}
    </button>
  </ng-container>
  <ng-container >
    <button
  (click)="currentPage=currentPage+1"
     
      class="w-10 h-10 text-black p-4 inline-flex items-center text-sm font-medium rounded-full"
      aria-current="page"
    >
      {{ currentPage+1 }}
    </button>
  </ng-container> <ng-container >
    <button
    (click)="currentPage=currentPage+2"
  
     
      class="w-10 h-10 text-black p-4 inline-flex items-center text-sm font-medium rounded-full"
      aria-current="page"
    >
      {{ currentPage+2 }}
    </button>
  </ng-container>

  <a
  (click)="nextPage()"
    class="text-gray-500 hover:text-blue-600 p-4 inline-flex items-center gap-2 rounded-md"
   
  >
    <span>Next</span>
    <span aria-hidden="true">»</span>
  </a>
</nav>
