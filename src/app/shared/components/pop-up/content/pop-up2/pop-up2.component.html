<div
  *ngIf="shoePopPu"
  [@fadeInOutSlideFromLeftWithDelay]
  class="w-1/4 h-80 bg-white/90 shadow-lg top-[26rem] right-0 mb-48 fixed p-4 rounded-l-2xl"
>
  <div class="flex justify-end">
    <button (click)="shoePopPu = false">
      <i class="fa-regular fa-circle-xmark text-black"></i>
    </button>
  </div>

  <div class="grid gap-5 text-center items-center">
    <p class="text-4xl text-violet-400">Want to Grow</p>

    <p class="text-5xl text-black">Let's Grow Together</p>

    <p class="text-black">
      To be a part of us contact us . We are open for your ideas
    </p>

    <button
      [@heartbeat]
      routerLink="/Theme1/contact"
      (click)="shoePopPu = false"
      class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg"
    >
      Contact Us
    </button>
  </div>
</div>
