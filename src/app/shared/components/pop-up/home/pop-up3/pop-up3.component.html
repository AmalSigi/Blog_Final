<div
  *ngIf="shoePopPu"
  [@slideFromBottom]

  class="md:h-48 h-48 bg-transparent shadow-lg w-screen -bottom-48 mb-48 fixed p-4"
>
  <div class="flex justify-end p-2">
    <button (click)="shoePopPu = false">
      <i class="fa-regular fa-circle-xmark text-black"></i>
    </button>
  </div>

  <section>
    <ng-container [ngSwitch]="getMediaType(advertisement?.media?.mediaFormat)">
      <div class="h-48 w-full" *ngSwitchCase="'image'">
        <img
          [src]="mediaFilePath + advertisement?.media?.mediaPath"
          class="w-full h-full object-cover"
        />
      </div>

      <div class="h-48 w-full" *ngSwitchCase="'video'">
        <video
          [src]="mediaFilePath + advertisement?.media?.mediaPath"
          class="w-full h-full object-cover"
          controls
        ></video>
      </div>

      <div 
        
         *ngSwitchDefault class="flex justify-center px-2 py-2  w-full"
         [innerHtml]="advertisement?.media?.mediaPath">
      
      </div>
    </ng-container>
  </section>
</div>
