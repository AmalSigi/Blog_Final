<div
  *ngIf="shoePopPu"
  [@slideFromBottom]
  class="h-36 bg-black/90 shadow-lg w-screen -bottom-48 mb-48 fixed p-4"
>
  <div class="flex justify-end px-2">
    <button (click)="shoePopPu = false">
      <i class="fa-regular fa-circle-xmark text-white"></i>
    </button>
  </div>

  <div class="flex gap-10 justify-center items-center">
    <p class="text-4xl text-violet-400">Want to Grow</p>

    <p class="text-5xl text-white">Let's Grow Together</p>

    <p class="text-white">
      To be a part of us contact us . We are open for your ideas
    </p>

    <button
      [@heartbeat]
      routerLink="/Theme1/contact"
      (click)="shoePopPu = false"
      class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg"
    >
      Contact Us
    </button>
  </div>
</div>
