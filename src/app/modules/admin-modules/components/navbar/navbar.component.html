<section class="h-screen bg-white shadow-2xl w-[20rem]">
  <div class="flex items-center gap-3 border-b-2 pb-5 px-5 pt-3">
    <a routerLink="profile" [queryParams]="{ id: data?.id }">
      <div class="w-16 h-16 bg-gray-400 rounded-full overflow-hidden">
        <img
          *ngIf="data?.profilePicturePath == null"
          class="h-full w-full overflow-hidden"
          src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-photo-183042379.jpg"
          alt=""
        />

        <img
          *ngIf="data?.profilePicturePath"
          class="h-full w-full overflow-hidden"
          [src]="'http://192.168.29.97:5296/assets/' + data?.profilePicturePath"
          alt=""
        />
      </div>
    </a>

    <div>
      <p class="text-black font-semibold">{{ data?.firstName }}</p>
      <p class="text-black font-semibold">{{ data?.email }}</p>
    </div>
    <button (click)="closeNavbar()" class="md:hidden ml-36">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <nav class="text-black">
    <ul (click)="closeNavbar()" class="text-xl font-semibold px-3">
      <li class="admin-navbar">
        <a routerLink=""><i class="fa-solid fa-house mr-3"></i>Home</a>
      </li>
      <li class="admin-navbar">
        <a routerLink="posts"><i class="fa-solid fa-file-pen mr-3"></i>Posts</a>
      </li>
      <li class="admin-navbar">
        <a routerLink="admin-comments"
          ><i class="fa-solid fa-comment mr-3"></i>Comments</a
        >
      </li>
      <li class="admin-navbar">
        <a routerLink="themes"><i class="fa-solid fa-brush mr-3"></i>Themes</a>
      </li>
      <li class="admin-navbar">
        <a href="settings"><i class="fa-solid fa-gear mr-3"></i>Settings</a>
      </li>
    </ul>
  </nav>
  <div class="p-6 absolute bottom-0">
    <a class="text-xl text-red-500"
      ><i class="fa-solid fa-right-from-bracket"></i> LogOut</a
    >
  </div>
</section>
