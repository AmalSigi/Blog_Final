<div class="container p-10">
  <h3 class="text-xl font-semibold pb-2">Add Category</h3>
  <form [formGroup]="categoryForm">
    <div class="border-2 p-5">
      <div class="grid gap-y-5">
        <h4>Enter a Category</h4>
        <input
          formControlName="categoryName"
          type="text"
          class="py-3 px-5 block w-full border-gray-200 rounded border-2 text-sm focus:border-blue-500 focus:ring-blue-500"
          placeholder="Enter a category"
        />
        <button
          (click)="postCategory()"
          class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Add
        </button>
      </div>
    </div>
  </form>
  <h3 class="text-xl font-semibold pb-2 mt-5">Add Sub-Category</h3>
  <div class="border-2 p-5">
    <form [formGroup]="subCategoryForm">
      <div class="grid gap-y-5">
        <h4>Choose Category</h4>
        <div class="flex">
          <input
            formControlName="category"
            #Category
            placeholder="Choose one category"
            class="w-full border-2 p-2"
            value=""
            type="text"
          />
          <button (click)="openDropdwon()" class="-ml-5">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <app-dropdown
          *ngIf="selectDropDown"
          [category]="category"
          (onChange)="changeCategory($event)"
        ></app-dropdown>
        <h4>Enter a sub category</h4>

        <div class="flex gap-5 w-full overflow-x-auto mt-2">
          <div
            *ngFor="let selectedSubCat of newSubCategoryArray; let i = index"
            class="bg-blue-400 text-white p-2 rounded-lg flex gap-2"
          >
            <p>{{ selectedSubCat.subcategoryName }}</p>
            <button (click)="removeSubCategory(i)">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div>
          <label for="hs-trailing-button-add-on-with-icon" class="sr-only"
            >Label</label
          >
          <div class="flex rounded-md shadow-sm">
            <input
              #newsubCategory
              formControlName="newSub"
              placeholder="Enter a sub category"
              value=""
              type="text"
              id="hs-trailing-button-add-on-with-icon"
              name="hs-trailing-button-add-on-with-icon"
              class="py-3 px-4 block w-full border-gray-200 border-2 rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500"
            />
            <button
              (click)="addNewSubToarray(newsubCategory.value)"
              type="button"
              class="inline-flex flex-shrink-0 justify-center items-center h-[2.875rem] w-[2.875rem] rounded-r-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <button
          (click)="postSubCategory()"
          class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
