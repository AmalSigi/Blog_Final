<section class="w-full h-96 border-2 border-black overflow-y-auto">
  <ul class="m-3">
    <li
      (click)="changeCategory(item.id)"
      class="hover:bg-red-600 hover:text-white border-b-2"
      *ngFor="let item of category"
    >
      <p class="text-lg font-semibold p-2">{{ item?.categoryName }}</p>
    </li>
  </ul>
</section>
