<section class="py-10">
  <div class="right-0 mb-5">
    <button
      (click)="enableSearch = !enableSearch"
      class="bg-blue-600 text-white px-3 py-2 rounded-full mr-3"
    >
      <span *ngIf="!enableSearch"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></span>

      <span *ngIf="enableSearch"><i class="fa-solid fa-xmark"></i></span>
    </button>

    <input
      *ngIf="enableSearch"
      (input)="searchPostByName($event)"
      type="search"
      placeholder="Search By Tag Name.."
      class="outline-green-600 p-2 border-2 rounded-lg border-blue-500 w-[50%]"
      type="text"
    />
  </div>
  <div class="flex flex-col border-2">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <table class="min-w-full divide-y divide-gray-700">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Id
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Tags
                </th>

                <th
                  scope="col"
                  class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
              <tr *ngFor="let item of tags" class="hover:bg-gray-100">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.id }}
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.tagName }}
                </td>

                <td
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                >
                  <a class="text-blue-500 hover:text-blue-700" href="#"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-pagination
    [totalLength]="totalData"
    (emitPage)="emitPages()"
  ></app-pagination>
</section>
