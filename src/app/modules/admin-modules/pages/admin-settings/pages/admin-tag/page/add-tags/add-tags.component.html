<div class="container py-10">
  <h3 class="text-xl font-medium pb-2 mt-5">Add Tags</h3>
  <div class="border-2 p-5">
    <form [formGroup]="tagForm">
      <div class="grid gap-y-5">
        <h4>Enter Tags</h4>

        <div class="flex gap-5 w-full overflow-x-auto mt-2">
          <div
            *ngFor="let selectedTag of newTagArray; let i = index"
            class="bg-blue-400 text-white p-2 rounded-lg flex gap-2"
          >
            <p>{{ selectedTag.tagName }}</p>
            <button (click)="removeTag(i)">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div>
          <label for="hs-trailing-button-add-on-with-icon" class="sr-only"
            >Label</label
          >
          <div class="flex rounded-md shadow-sm">
            <input
              #newtag
              formControlName="tagName"
              placeholder="Enter #"
              value=""
              type="text"
              id="hs-trailing-button-add-on-with-icon"
              name="hs-trailing-button-add-on-with-icon"
              class="py-3 px-4 block w-full border-gray-200 border-2 rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500"
            />
            <button
              (click)="addNewTagarray(newtag.value)"
              type="button"
              class="inline-flex flex-shrink-0 justify-center items-center h-[2.875rem] w-[2.875rem] rounded-r-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <button
          *ngIf="newTagArray.length !== 0"
          (click)="postTag()"
          class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
