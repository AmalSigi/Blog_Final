<section>
  <!-- add blog name -->
  <div class="my-5">
    <h3 class="text-xl font-medium pb-2">Add Blog Name</h3>
    <form [formGroup]="blogNameForm">
      <div class="border-2 p-5">
        <div class="grid gap-y-5">
          <div class="flex justify-between items-center">
            <h4>New Blog Name</h4>
            <button (click)="editBlog = !editBlog">
              <i class="fa-solid fa-pencil"></i>
            </button>
          </div>

          <input
            formControlName="settingValue"
            [readOnly]="editBlog"
            type="text"
            class="py-3 px-5 block w-full border-gray-200 outline-none rounded border-2 text-sm"
            placeholder="Enter Blog Name"
            [ngClass]="{
              'border-blue-400 ': !editBlog
            }"
          />
          <button
            (click)="addBlogName()"
            [disabled]="editBlog"
            [ngClass]="{
              'bg-gray-500 hover:bg-gray-500 ': editBlog
            }"
            class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- add logo -->
  <div>
    <h3 class="text-xl font-medium py-2">Add Logo</h3>

    <div class="border-2 p-5">
      <div class="grid gap-y-5">
        <h4>Choose Log</h4>

        <div>
          <label class="text-white bg-blue-600 p-2" for="image"
            >Upload image</label
          >
          <input
            #image
            class="outline-none"
            type="file"
            hidden="true"
            id="image"
            placeholder="upload image"
            (change)="fileImport($event)"
          />
        </div>
        <button
          (click)="addLogo()"
          class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm"
        >
          Add
        </button>
      </div>
    </div>
  </div>
  <!-- comment -->
  <div class="my-5">
    <h3 class="text-xl font-medium pb-2">Site Comment</h3>
    <form [formGroup]="commentActiveForm">
      <div class="border-2 p-5">
        <div class="flex justify-between items-center gap-y-5">
          <h4>Enalble whole comments of the site</h4>
          <div class="flex items-center">
            <label class="text-sm text-gray-500 mr-3 dark:text-gray-400"
              >Off</label
            >
            <input
              formControlName="settingValue"
              type="checkbox"
              (change)="onCheckboxChange($event)"
              id="hs-basic-with-description"
              class="relative shrink-0 w-[3.25rem] h-7 bg-gray-100 checked:bg-none checked:bg-blue-600 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 ring-1 ring-transparent focus:border-blue-600 focus:ring-blue-600 ring-offset-white focus:outline-none appearance-none dark:bg-gray-700 dark:checked:bg-blue-600 dark:focus:ring-offset-gray-800 before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-blue-200 before:translate-x-0 checked:before:translate-x-full before:shadow before:rounded-full before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-gray-400 dark:checked:before:bg-blue-200"
            />
            <label class="text-sm text-gray-500 ml-3 dark:text-gray-400"
              >On</label
            >
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- pop-up -->

  <div class="my-5">
    <h3 class="text-xl font-medium pb-2">Pop-Up</h3>

    <form [formGroup]="popUpActiveForm">
      <div class="border-2 p-5">
        <div class="flex justify-between items-center gap-y-5">
          <h4>Enalble pop-up of the site</h4>

          <div class="flex items-center">
            <label class="text-sm text-gray-500 mr-3 dark:text-gray-400"
              >Off</label
            >

            <input
              formControlName="settingValue"
              type="checkbox"
              (change)="onCheckboxChangePopUp($event)"
              id="hs-basic-with-description"
              class="relative shrink-0 w-[3.25rem] h-7 bg-gray-100 checked:bg-none checked:bg-blue-600 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 ring-1 ring-transparent focus:border-blue-600 focus:ring-blue-600 ring-offset-white focus:outline-none appearance-none dark:bg-gray-700 dark:checked:bg-blue-600 dark:focus:ring-offset-gray-800 before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-blue-200 before:translate-x-0 checked:before:translate-x-full before:shadow before:rounded-full before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-gray-400 dark:checked:before:bg-blue-200"
            />

            <label class="text-sm text-gray-500 ml-3 dark:text-gray-400"
              >On</label
            >
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
