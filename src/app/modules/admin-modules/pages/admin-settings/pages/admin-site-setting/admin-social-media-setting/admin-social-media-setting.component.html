<section>
  <!-- mail -->

  <div class="my-5">
    <h3 class="text-xl font-medium pb-2">
      <i class="fa-regular fa-paper-plane mr-2"></i>Mail
    </h3>
    <form [formGroup]="mailForm">
      <div class="border-2 p-5">
        <div class="grid gap-y-5">
          <div class="flex justify-between items-center">
            <h4>Enter Mail</h4>
            <button (click)="editmail = !editmail">
              <i class="fa-solid fa-pencil"></i>
            </button>
          </div>

          <input
            formControlName="settingValue"
            [readOnly]="editmail"
            type="text"
            class="py-3 px-5 block w-full border-gray-200 rounded border-2 text-sm outline-none"
            placeholder="enter  your mail id"
            [ngClass]="{
              'border-blue-400 ': !editmail
            }"
          />
          <button
            (click)="addMail()"
            class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all text-sm"
            [disabled]="editmail"
            [ngClass]="{
              'bg-gray-500 hover:bg-gray-500 ': editmail
            }"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- facebook -->

  <div class="my-5">
    <h3 class="text-xl font-medium pb-2">
      <i class="fa-brands fa-facebook mr-2"></i>Facebook
    </h3>
    <form [formGroup]="facebookForm">
      <div class="border-2 p-5">
        <div class="grid gap-y-5">
          <div class="flex justify-between items-center">
            <h4>Enter The URL</h4>
            <button (click)="editfacebook = !editfacebook">
              <i class="fa-solid fa-pencil"></i>
            </button>
          </div>

          <input
            formControlName="settingValue"
            [readOnly]="editfacebook"
            type="text"
            class="py-3 px-5 block w-full outline-none border-gray-200 rounded border-2 text-sm"
            placeholder="copy the url of your facebook "
            [ngClass]="{
              'border-blue-400 ': !editfacebook
            }"
          />
          <button
            [disabled]="editfacebook"
            (click)="addFacebook()"
            class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
            [ngClass]="{
              'bg-gray-500 hover:bg-gray-500': editfacebook
            }"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- youtube -->
  <div class="my-5">
    <h3 class="text-xl font-medium pb-2">
      <i class="fa-brands fa-youtube mr-2"></i>Youtube
    </h3>
    <form [formGroup]="youtubeForm">
      <div class="border-2 p-5">
        <div class="grid gap-y-5">
          <div class="flex justify-between items-center">
            <h4>Enter Channel</h4>
            <button (click)="edityoutube = !edityoutube">
              <i class="fa-solid fa-pencil"></i>
            </button>
          </div>

          <input
            formControlName="settingValue"
            [readOnly]="edityoutube"
            type="text"
            class="py-3 px-5 block w-full outline-none border-gray-200 rounded border-2 text-sm"
            placeholder="copy the url of your youtube channel"
            [ngClass]="{
              'border-blue-400 ': !edityoutube
            }"
          />
          <button
            (click)="addYoutube()"
            [disabled]="edityoutube"
            class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
            [ngClass]="{
              'bg-gray-500 hover:bg-gray-500': edityoutube
            }"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- instagram -->

  <div class="my-5">
    <h3 class="text-xl font-medium pb-2">
      <i class="fa-brands fa-instagram mr-2"></i>Instagram
    </h3>
    <form [formGroup]="instagramForm">
      <div class="border-2 p-5">
        <div class="grid gap-y-5">
          <div class="flex justify-between items-center">
            <h4>Enter Instagram Account</h4>
            <button (click)="editinstagram = !editinstagram">
              <i class="fa-solid fa-pencil"></i>
            </button>
          </div>
          <input
            formControlName="settingValue"
            [readOnly]="editinstagram"
            type="text"
            class="py-3 px-5 block w-full outline-none border-gray-200 rounded border-2 text-sm"
            placeholder="copy the url of your instagram"
            [ngClass]="{
              'border-blue-400 ': !editinstagram
            }"
          />
          <button
            (click)="addInstagram()"
            [disabled]="editinstagram"
            class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-medium bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
            [ngClass]="{
              'bg-gray-500 hover:bg-gray-500': editinstagram
            }"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
