<div *ngIf="!post" class="flex mt-10 w-full container mx-auto justify-center">
  <div class="flex items-center pointer-events-none pl-10">
    <div
      class="animate-spin inline-block w-8 h-8 border-[3px] border-current border-t-transparent text-red-900 rounded-full"
      role="status"
      aria-label="loading"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <p class="m-3 italic bold text-black text-xl font-bold">Please Wait...</p>
</div>

<section *ngIf="post" class="py-14">
  <div class="flex flex-col border-2">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <!-- table -->

          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Post Id
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Post
                </th>

                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Total No of comments
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
              <tr
                *ngFor="let item of post"
                (click)="showBox(item)"
                class="hover:bg-gray-100"
              >
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.id }}
                </td>

                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.postSections[0]?.content }}
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                  {{ item.totalLength }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-pagination
    [totalLength]="totalLength"
    (emitPage)="onPageChange()"
  ></app-pagination>
</section>

<!-- model for each comments -->
<app-shared-model
  *ngIf="commentDiv"
  [post]="postInv"
  (onClick)="commentDiv = false"
></app-shared-model>
