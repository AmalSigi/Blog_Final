<section
  class="h-screen top-0 left-0 bottom-0 right-0 fixed flex justify-center items-center bg-cover overflow-y-scroll bg-white/80"
>
  <div class="w-[80%] h-[80%] bg-gray-100 overflow-y-scroll overflow-x-hidden">
    <div class="modal-header p-4 flex justify-between">
      <h2 class="text-2xl font-semibold text-red-600">Reported Comments</h2>

      <a routerLink="../" class="w-10 h-10"
        ><i class="fa-solid fa-xmark"></i
      ></a>
    </div>

    <div class="modal-content">
      <div
        class="border-2 border-gray-3000 w-[1200px] h-auto mx-auto bg-gray-200 rounded-lg mt-2"
        *ngFor="let comment of comments"
      >
        <div class="flex justify-between p-2">
          <h2 class="text-blue-400 text-xl px-2 py-2">
            @ {{ comment.author.firstName + " " + comment.author.lastName }}
          </h2>

          <button
            (click)="removeComment(comment.id)"
            class="p-2 border-2 border-red-500 rounded-md text-center text-red-500"
          >
            <i class="fa-solid fa-trash"></i> Remove
          </button>
        </div>

        <p class="px-4 py-2 text-sm text-gray-500 mb-2">
          {{ comment.createdAt | date : "dd/MM/yyyy - HH:mm:ss" }}
        </p>

        <p class="px-4 py-2 text-justify text-gray-700">
          {{ comment.content }} <br />
        </p>

        <p class="text-gray-500 px-4 py-2">
          <b class="font-semibold text-gray-600">Reported By :</b>
          {{ comment.modifiedBy }}
        </p>
      </div>
    </div>
  </div>
</section>
