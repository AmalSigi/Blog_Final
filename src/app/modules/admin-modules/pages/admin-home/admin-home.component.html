<section class="w-full">
  <div class="container mx-auto w-[90%] bg-white mt-10 p-5">
    <h1 class="text-2xl font-serif">7-days highlights</h1>

      <div class="flex gap-5 mx-auto container mt-10 border-b-2 pb-10 text-xl font-semibold">
        <div class="h-32 w-96 border-2 rounded-lg hover:bg-gray-200 hover:shadow-lg grid items-center p-3">
            <span><i class="fa-solid fa-eye fa-xl"></i></span>
            <p>Visitors : 3</p>
        </div>
        <div class="h-32 w-96 border-2 rounded-lg hover:bg-gray-200 hover:shadow-lg grid items-center p-3">
            <span><i class="fa-brands fa-blogger fa-xl"></i></span>
            <p>blogs : 3</p>
        </div>
        <div class="h-32 w-96 border-2 rounded-lg hover:bg-gray-200 hover:shadow-lg grid items-center p-3">
            <span><i class="fa-solid fa-users fa-xl"></i></span>
            <p> Users: 3</p>
        </div>
      </div>
      <!-- new blogs -->
      <div class="mt-5 border-b-2 pb-5">
        <h2 class="text-2xl font-serif">New Blogs</h2>
        <div class="w-[80%] p-2">
          <table class="w-full border-2">
            <tbody *ngFor="let i of posts">
              <tr class="border-b-2">
                <td class="py-2">{{ i.author }}</td>
                <td class="py-2">6 hours ago</td>
              </tr>
            </tbody>
          </table>
          <div class="w-full flex items-center text-center">
            <a routerLink="users" class="mt-3 w-full bg-blue-500 p-2 text-white">
              View All
            </a>
          </div>
        
        </div>
      </div>
      <!-- latest blogs -->
      <h2 class="text-2xl font-serif mt-5">Latest Blogs</h2>
      <div class="overflow-x-auto">
        <table class="w-full divide-y mt-10">
          <thead>
            <tr>
              <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Date</th>
              <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Image</th>
              <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Title</th>
              <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Content</th>
              <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Views</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b-2 hover:bg-gray-300" *ngFor="let post of posts">
              <td class="py-2 text-xs sm:text-sm font-medium">{{ post.date }}</td>
              <td class="py-2 text-xs sm:text-sm font-medium">
                <img [src]="post.image" alt="" class="w-8 h-8 sm:w-10 sm:h-10">
              </td>
              <td class="py-2 text-xs sm:text-sm font-medium">{{ post.title }}</td>
              <td class="py-2 text-xs sm:text-sm font-medium">{{ post.content }}</td>
              <td class="py-2 text-xs sm:text-sm font-medium">{{ post.views }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
    </div>
</section>
