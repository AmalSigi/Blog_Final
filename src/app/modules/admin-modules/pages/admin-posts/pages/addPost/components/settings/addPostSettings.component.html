<section class="border-2 mr-5 w-full">
  <h1 class="text-xl font-semibol p-3 border-b-2">Image Settings</h1>
  <div class="m-3">
    <label class="text-sm font-medium" for="alt-text">Alternative Text</label>
    <textarea
      class="border-2 p-2 mt-2"
      name=""
      id="alt-text"
      cols="30"
      rows="5"
    ></textarea>
  </div>
  <div class="flex gap-2 m-3">
    <form action="" [formGroup]="imgForm">
   <div class="grid">
    form
    <label class="text-sm font-medium" for="caption">Height</label>
    <input
    (input)="changeHeight($event)"
    formControlName="height"
    class="w-32 border-2" type="number">
   </div> 
   <div class="grid">
    <label class="text-sm font-medium" for="caption">WIDTH</label>
    <input 
    formControlName="width"
    
    class="w-32 border-2" type="text">
   </div> 
  </form>
  </div>
</section>
