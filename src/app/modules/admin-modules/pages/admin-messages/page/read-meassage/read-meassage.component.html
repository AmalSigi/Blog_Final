<div
  *ngIf="!messages"
  class="flex mt-10 w-full container mx-auto justify-center"
>
  <div class="flex items-center pointer-events-none pl-10">
    <div
      class="animate-spin inline-block w-8 h-8 border-[3px] border-current border-t-transparent text-red-900 rounded-full"
      role="status"
      aria-label="loading"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <p class="m-3 italic bold text-black text-xl font-bold">Please Wait...</p>
</div>

<section *ngIf="messages" class="py-14">
  <div class="flex flex-col border-2">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <!-- table -->

          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  No
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Email
                </th>

                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Phone No
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
              <tr
                (click)="showBox(i)"
                *ngFor="let item of messages; let i = index"
                class="hover:bg-gray-100"
              >
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.id }}
                </td>

                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.firstName }} {{ item.lastName }}
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.email }}
                </td>

                <td
                  *ngIf="item.phoneNo"
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                >
                  {{ item.phoneNo }}
                </td>

                <td
                  *ngIf="item.phoneNo == '' || item.phoneNo == null"
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                >
                  not provided
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-pagination
    [totalLength]="totalLength"
    (emitPage)="onPageChange()"
  ></app-pagination>
</section>
<app-message
  *ngIf="commentDiv"
  (onClick)="unshowBox()"
  [messageId]="selectedMessageId"
></app-message>
