<section class="pt-4 pb-4 pl-4 pr-4 margin-0">
  <div class="w-60 h-20 px-4 py-4 border-2 border-gray-400 rounded-lg">
    <button (click)="openAd()" class="text-xl font-semibold flex items-center">
      <span class="mr-2"><i class="fa-solid fa-plus fa-2x"></i></span> Add New
      To List
    </button>
  </div>
  <div class="grid grid-cols-4 gap-4 mt-4">
    <div class="w-80 h-80 rounded-lg border-2" *ngFor="let item of mediaItems">
      <div class="w-full h-[80%] overflow-hidden">
        <ng-container [ngSwitch]="getMediaType(item.media.mediaFormat)">
          <img
            *ngSwitchCase="'image'"
            [src]="mediaFilePath + item?.media?.mediaPath"
            class="w-full h-full object-cover"
          />

          <video
            *ngSwitchCase="'video'"
            [src]="mediaFilePath + item?.media?.mediaPath"
            class="w-full h-full"
            controls
          ></video>
          <p
            *ngSwitchDefault
            class="text-lg font-semibold px-2 py-2 text-justify"
          >
            {{ item?.media?.mediaPath }}
          </p>
        </ng-container>
      </div>
      <div class="px-4 py-2 float-right">
        <button
          (click)="deleteMedia(item.id)"
          class="text-3xl text-red-500 font-semibold flex items-center"
        >
          <span class="mr-2"><i class="fa-solid fa-trash"></i></span>
        </button>
      </div>
    </div>
  </div>
</section>
<app-shareDynamic
  *ngIf="openModal"
  (onClick)="openModal = false && mediaItems"
></app-shareDynamic>
