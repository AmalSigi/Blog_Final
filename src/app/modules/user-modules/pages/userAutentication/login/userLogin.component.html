<section
  class="h-screen w-full top-0 bottom-0 right-0 left-0 fixed bg-white/60 p-5 flex items-center object-cover"
>
  <div class="grid w-96 p-4 container mx-auto bg-white border-2 shadow-lg">
    <button (click)="closeModal()" class="p-3 ml-72">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <form [formGroup]="loginForm">
      <div class="flex">
        <span class="mx-auto flex justify-center mb-8 text-3xl">
          <i class="fa-regular fa-user"></i
        ></span>
      </div>

      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-2 pb-8">
          <i class="fa-solid fa-user border-r-2 pr-1 border-gray-400"></i>
        </span>
        <input
          placeholder="Email"
          formControlName="email"
          class="w-full p-2 mb-8 rounded-md pl-8"
          type="text"
        />
      </div>
      <div class="relative mb-5">
        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
          <i class="fa-solid fa-lock border-r-2 pr-1 border-gray-400"></i>
        </span>
        <input
          placeholder="Password"
          formControlName="password"
          class="w-full p-2 rounded-md pl-8"
          type="password"
        />
      </div>

      <form [formGroup]="aFormGroup">
        <ngx-recaptcha2
          #captchaElem
          [siteKey]="siteKey"
          (success)="resolved($event)"
          (expire)="toAccessLogin=false"
          formControlName="recaptcha"
        >
        </ngx-recaptcha2>
      </form>

      <button
        [disabled]="!toAccessLogin"
        (click)="login()"
        type="button"
        class="w-full bg-blue-500 p-3 rounded-lg mt-5 text-white disabled:cursor-not-allowed disabled:bg-blue-400"
      >
        Login
      </button>
    </form>
    <p class="text-center">
      click here to
      <button (click)="signUp()" class="text-green-500">signup</button>
    </p>
  </div>
</section>
