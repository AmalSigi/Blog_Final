<section class="container h-screen pt-14 px-28 mx-auto">
  <div class="border-2 border-gray-200 p-5 pb-36">
    <div
      (click)="showUpolodtemp()"
      class="w-48 h-48 col-span-3 border-2 rounded-full mx-auto overflow-hidden"
    >
      <img
        [src]="this.profileDetailes?.profilePicturePath"
        alt="profile picture"
        class="w-full h-full object-cover"
      />
    </div>

    <div class="flex justify-between">
      <button
        (click)="editingPass()"
        class="float-right py-4 border-2 px-2 rounded-lg"
      >
        <i class="fa-solid fa-lock mr-2"></i>Change Password
      </button>

      <button
        type="button"
        (click)="edit()"
        title="edit"
        class="p-4 py-2 rounded hover:bg-slate-200 mr-14"
      >
        <i class="fa-regular fa-pen-to-square"></i>
      </button>
    </div>

    <!-- normal form -->

    <form
      *ngIf="!editOn"
      [formGroup]="editForm"
      class="bg-white pt-5 px-36 rounded-lg w-full center"
    >
      <div class="grid grid-row-3 gap-2 mb-2 w-full">
        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600"
            >First Name :</label
          >

          <input
            formControlName="first_name"
            type="text"
            class="border-2 rounded p-2 outline-none"
            readonly
          />
        </div>

        <div
          *ngIf="
            editForm.controls['middle_name'].value != null &&
            editForm.controls['middle_name'].value != ''
          "
          class="grid grid-row-2 gap-2"
        >
          <label class="font-semibold text-base text-stone-600"
            >Middle Name :</label
          >

          <input
            formControlName="middle_name"
            type="text"
            class="border-2 rounded p-2 outline-none"
            readonly
          />
        </div>

        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600"
            >Last Name :</label
          >

          <input
            formControlName="last_name"
            type="text"
            class="border-2 rounded p-2 outline-none"
            [ngClass]="{

                      'border-red-400 ':editForm.controls['last_name'].errors?.['required']&&editForm.controls['last_name'].touched

                    }"
            readonly
          />
        </div>

        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600">Email :</label>

          <input
            formControlName="email"
            type="text"
            name=""
            id=""
            class="border-2 rounded p-2 outline-none"
            readonly
          />
        </div>

        <div
          *ngIf="
            editForm.controls['about'].value != null &&
            editForm.controls['about'].value != ''
          "
          class="grid grid-row-2 gap-2"
        >
          <label class="font-semibold text-base text-stone-600">About :</label>

          <input
            formControlName="about"
            type="text"
            class="border-2 rounded p-2 outline-none"
            readonly
          />
        </div>
      </div>
    </form>

    <!-- edit form -->

    <form
      *ngIf="editOn"
      [formGroup]="editForm"
      class="bg-white pt-5 px-36 rounded-lg w-full center"
    >
      <div class="grid grid-row-5 gap-2 mb-2 w-full">
        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600"
            >First Name :</label
          >

          <input
            formControlName="first_name"
            type="text"
            class="border-2 border-green-500 rounded p-2"
            [ngClass]="{

                    'border-red-400 ':editForm.controls['first_name'].errors?.['required']&&editForm.controls['first_name'].touched

                  }"
          />
        </div>

        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600"
            >Middle Name :</label
          >

          <input
            formControlName="middle_name"
            type="text"
            class="border-2 rounded p-2"
            [ngClass]="{
              'border-green-500 ':
                editForm.controls['middle_name'].touched &&
                editForm.controls['middle_name'].value != ''
            }"
          />
        </div>

        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600"
            >Last Name :</label
          >

          <input
            formControlName="last_name"
            type="text"
            class="border-2 border-green-500 rounded p-2"
            [ngClass]="{

                    'border-red-400 ':editForm.controls['last_name'].errors?.['required']&&editForm.controls['last_name'].touched

                  }"
          />
        </div>

        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600">Email :</label>

          <input
            formControlName="email"
            type="text"
            name=""
            id=""
            class="border-2 rounded p-2 outline-none"
            readonly
          />
        </div>

        <div class="grid grid-row-2 gap-2">
          <label class="font-semibold text-base text-stone-600">About :</label>

          <input
            formControlName="about"
            type="text"
            class="border-2 border-green-500 rounded p-2"
            [ngClass]="{

                    'border-red-400 ':editForm.controls['about'].errors?.['required']&&editForm.controls['about'].touched

                  }"
          />
        </div>

        <button
          (click)="update()"
          class="px-4 py-2 bg-green-500 hover:bg-green-400 mx-auto text-white rounded mt-5"
        >
          Save
        </button>
      </div>
    </form>
  </div>

  <!-- profile image -->

  <section
    *ngIf="picShowDiv"
    class="bg-black/80 fixed top-0 bottom-0 left-0 right-0 h-screen p-5 z-50 overflow-scroll"
  >
    <div class="bg-white rounded-lg shadow-xl w-[40em] mx-auto my-auto mt-[2%]">
      <div class="flex item-center justify-between px-5 py-3 border-b-[1px]">
        <div>
          <h1 class="font-bold text-xl font">Upload Profle Picture</h1>
        </div>

        <button (click)="unshowUpolodtemp()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="arcs"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>

            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="grid grid-rows-2 gap-2 p-20 px-[15em]" *ngIf="picUpload">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="120"
          height="120"
          viewBox="0 0 24 24"
          class="ml-7"
        >
          <path
            d="M18 10v13h-18v-13h18zm-13 2h-3v2h3v-2zm11 5c0-2.209-1.791-4-4-4s-4 1.791-4 4 1.791 4 4 4 4-1.791 4-4zm-4-2c-1.104 0-2 .897-2 2s.896 2 2 2 2-.897 2-2-.896-2-2-2zm-5.314-7l1.615-4.437 13.154 4.789-1.455 4v5.848l4-11.042-16.895-6.158-2.548 7h2.129z"
          />
        </svg>

        <div class="">
          <label
            class="bg-blue-500 p-2 w-full text-center rounded font-semibold text-white text-sm"
          >
            <span> select from computer</span>

            <input
              type="file"
              id="file"
              hidden="true"
              (change)="fileImport($event)"
            />
          </label>
        </div>
      </div>

      <div
        *ngIf="!picUpload"
        class="grid grid-row-2 gap-4 pb-7 mt-10 mx-auto w-72"
      >
        <img [src]="selectedPic" alt="" />

        <button
          (click)="updateProfilePicture()"
          class="bg-blue-500 px-3 py-2 mx-5 rounded hover:bg-blue-600 text-white"
        >
          Upload
        </button>
      </div>
    </div>
  </section>

  <div *ngIf="editing">
    <div
      id="hs-basic-modal"
      class="w-[300] h-full fixed top-0 left-[100px] right-[200px] z-[60] overflow-x-hidden overflow-y-auto"
    >
      <div
        class="opacity-100 duration-500 transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto"
      >
        <div class="flex flex-col bg-white border shadow-sm rounded-xl">
          <div
            class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700"
          >
            <h3 class="font-bold text-gray-800">Change Password</h3>

            <button
              (click)="cancel()"
              type="button"
              class="hs-dropdown-toggle inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-md text-gray-500 hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800"
              data-hs-overlay="#hs-basic-modal"
            >
              <span class="sr-only">Close</span>

              <svg
                class="w-3.5 h-3.5"
                width="8"
                height="8"
                viewBox="0 0 8 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.258206 1.00652C0.351976 0.912791 0.479126 0.860131 0.611706 0.860131C0.744296 0.860131 0.871447 0.912791 0.965207 1.00652L3.61171 3.65302L6.25822 1.00652C6.30432 0.958771 6.35952 0.920671 6.42052 0.894471C6.48152 0.868271 6.54712 0.854471 6.61352 0.853901C6.67992 0.853321 6.74572 0.865971 6.80722 0.891111C6.86862 0.916251 6.92442 0.953381 6.97142 1.00032C7.01832 1.04727 7.05552 1.1031 7.08062 1.16454C7.10572 1.22599 7.11842 1.29183 7.11782 1.35822C7.11722 1.42461 7.10342 1.49022 7.07722 1.55122C7.05102 1.61222 7.01292 1.6674 6.96522 1.71352L4.31871 4.36002L6.96522 7.00648C7.05632 7.10078 7.10672 7.22708 7.10552 7.35818C7.10442 7.48928 7.05182 7.61468 6.95912 7.70738C6.86642 7.80018 6.74102 7.85268 6.60992 7.85388C6.47882 7.85498 6.35252 7.80458 6.25822 7.71348L3.61171 5.06702L0.965207 7.71348C0.870907 7.80458 0.744606 7.85498 0.613506 7.85388C0.482406 7.85268 0.357007 7.80018 0.264297 7.70738C0.171597 7.61468 0.119017 7.48928 0.117877 7.35818C0.116737 7.22708 0.167126 7.10078 0.258206 7.00648L2.90471 4.36002L0.258206 1.71352C0.164476 1.61976 0.111816 1.4926 0.111816 1.36002C0.111816 1.22744 0.164476 1.10028 0.258206 1.00652Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>

          <form (submit)="updateUserPassword()" [formGroup]="editForm">
            <div class="p-4 overflow-y-auto flex flex-col">
              <div class="grid grid-row-2 gap-2">
                <label class="font-semibold text-base text-stone-600"
                  >Current Password :</label
                >

                <input
                  formControlName="password"
                  type="text"
                  name=""
                  id=""
                  class="border-2 rounded p-2"
                  [ngClass]="{
                    'border-red-400 ':
                      editForm.controls['password'].value == '' &&
                      editForm.controls['password'].touched,

                    'border-green-500 ': editForm.controls['password'].touched
                  }"
                />
              </div>

              <div class="grid grid-row-2 gap-2">
                <label class="font-semibold text-base text-stone-600"
                  >New Password :</label
                >

                <input
                  formControlName="new_password"
                  type="text"
                  name=""
                  id=""
                  class="border-2 rounded p-2"
                  [ngClass]="{

                        'border-red-400 ':editForm.controls['new_password'].errors?.['required']&&editForm.controls['new_password'].touched,

                        'border-green-500 ':editForm.controls['new_password'].touched

                      }"
                />
              </div>

              <div class="grid grid-row-2 gap-2">
                <label class="font-semibold text-base text-stone-600"
                  >Confirm Password :</label
                >

                <input
                  formControlName="confirm_password"
                  type="text"
                  name=""
                  id=""
                  class="border-2 rounded p-2 outline-none"
                  [ngClass]="{

                    'border-red-400':

                      editForm.controls['confirm_password'].value !=

                      editForm.controls['new_password'].value&&editForm.controls['new_password'].touched,

                    'border-green-500':

                      editForm.controls['confirm_password'].value ===

                      editForm.controls['new_password'].value&& editForm.controls['new_password'].touched,

                  }"
                />
              </div>
            </div>

            <div class="p-4 flex justify-between">
              <button
                (click)="cancel()"
                type="button"
                class="px-4 py-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                data-hs-overlay="#hs-basic-modal"
              >
                Close
              </button>

              <button
                type="submit"
                class="px-4 py-2 bg-green-500 hover:bg-green-400 mx-auto text-white rounded mt-5"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
