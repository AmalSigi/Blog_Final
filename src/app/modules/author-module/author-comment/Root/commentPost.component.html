<section class="p-5 ml-12">
  <div class="container pb-10">
    <!-- nav -->
  
      <h1
        class="flex gap-1 items-center py-3 px-4 text-sm font-medium text-center text-slate-900 rounded-se-md focus:z-10 hover:text-black"
      
      >
        <i class="fa-regular fa-comment fa-2xl"></i>
       All Comments
    </h1>

   
    <div class="flex flex-col border-2">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="overflow-hidden">
            <!-- table -->
            <table class="min-w-full divide-y divide-gray-200">
              <thead>
                <tr>
                    <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                  >
                    PostId
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                  >
                    Post
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                  >
                    Total No of comments
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr
                *ngFor="let item of post"
                (click)="showBox(item)"
                  class="hover:bg-gray-100"
                >
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                  >
             {{item.id}}
                  </td>
                  <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                {{ item.postSections[0]?.content }}
                </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                    {{item.totalLength}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
  
  <app-pagination
  
  [totalLength]="totalLength"
  
  
  (emitPage)="onPageChange()"
  
    ></app-pagination>
  
  </div>
</section>
<author-shared-model
*ngIf="commentDiv"
[post]="postInv"
(onClick)="commentDiv = false"
></author-shared-model>
