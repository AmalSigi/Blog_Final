<section class="w-full">
    <div class="container mx-auto w-[90%] bg-white mt-10 p-5">
      <!-- <h1 class="text-2xl font-serif">7-days highlights</h1> -->
  
        <div class="flex gap-5 mx-auto container mt-2 border-b-2 pb-10 text-xl font-semibold">
          <div routerLink="/author/AddNew" class="border-2 shadow-2xl hover:bg-gray-200 hover:shadow-lg grid items-center p-5 rounded-lg">
          <div class="w-[300px] mx-auto overflow-hidden object-cover rounded-lg">
            <img src="https://bestbizz.co.uk/wp-content/uploads/2022/05/why-blog.jpg" ait="" class="w-full h-full object-cover">
          </div>
          <div class="mt-4 " >
             
              <p class="text-center text-gray-500 text-md">Make a New Blog Post</p>
          </div>
        </div>
        <div  routerLink="/author/AuthorPosts" class="border-2 shadow-2xl hover:bg-gray-200 hover:shadow-lg grid items-center p-5 rounded-lg">
          <div class=" mx-auto overflow-hidden w-[300px] h-[200px] rounded-lg ">
            <img src="https://static.wixstatic.com/media/0e0314_20c9171713d947b8bd599af42798f491~mv2.png/v1/fill/w_640,h_366,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/0e0314_20c9171713d947b8bd599af42798f491~mv2.png" ait="" class="w-full h-full object-cover">
          </div>
          <div class="mt-4 ">
             
              <p class="text-center text-gray-500 text-md">My Blogs: {{posts.length}}</p>
          </div>
        </div>
        <div class="border-2 shadow-2xl hover:bg-gray-200 hover:shadow-lg grid items-center p-5 rounded-lg">
          <div class=" mx-auto overflow-hidden  w-[300px] h-[200px] rounded-lg">
            <img src="https://www.blogtyrant.com/wp-content/uploads/2019/07/how-to-get-more-blog-traffic.png" ait="" class="w-full h-full object-cover">
          </div>
          <div class="mt-4 ">
             
              <p class="text-center text-gray-500 text-md">My Blogs Visits : {{totalViewCount}}</p>
          </div>
        </div>
          
        </div>

        <!-- latest blogs -->
        <h2 class="text-2xl font-serif mt-5">Latest Blogs</h2>
        <div class="overflow-x-auto">
          <table class="w-full divide-y mt-10">
            <thead>
              <tr>
                <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Date</th>
               
                <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase ">Title</th>
                <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Content</th>
                <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Status</th>
                <th scope="col" class="text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Views</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b-2 hover:bg-gray-300" *ngFor="let post of posts.slice(0, postsToShow);let i=index" (click)="showBox(i)" [ngClass]="{
               
                'bg-red-300': post.postStatus === 'Deleted'
              }" >
                <!-- <tr class="border-b-2 hover:bg-gray-300" > -->
                <td class="py-2 text-xs sm:text-sm font-medium">{{post.createdAt|date}}</td>
              
                <td class="py-2 text-xs sm:text-sm font-medium">{{post.postSections[0]?.content}}</td>
                <td class="py-2 text-xs sm:text-sm font-medium">{{post.postSections[1]?.content}}</td>
                <td class="py-2 text-xs sm:text-sm font-medium" [ngClass]="{
                  'text-red-400': post.postStatus === 'Draft',
                  
                }">{{post.postStatus}}</td>
                <td class="py-2 text-xs sm:text-sm font-medium">{{post.viewCount}}</td>
              </tr>
            </tbody>
          </table>
      
        </div>
        <div class="flex justify-between">
        <button
        
  *ngIf="postsToShow < posts.length"
  class="text-blue-600 hover:underline cursor-pointer mt-2"
  (click)="showMorePosts()"
>
  Show More
</button>
<button
class="text-blue-600 hover:underline cursor-pointer mt-2 show-less-button"
*ngIf="postsToShow > postsIncrement "
(click)="showLessPosts()"
>
Show Less
</button>
</div>
      </div>
  </section>
  <author-shared-model
    *ngIf="commentDiv"
    (onClick)="commentDiv = false"
    [post]="post"
  ></author-shared-model>
