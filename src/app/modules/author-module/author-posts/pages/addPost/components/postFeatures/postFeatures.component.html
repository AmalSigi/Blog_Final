<section class="md:h-[600px] md:w-[20rem] w-full bg-gray-300">
  <div
    class="w-full h-full container mx-auto bg-white border-2 pt-10 overflow-y-auto"
  >
    <h1 class="text-center text-2xl font-bold">Post Details</h1>
    <form action="" [formGroup]="featureForm">
      <div class="container mx-auto w-[70%] mt-10">
        <div class="grid">
          <label for="">AUTHOR</label>

          <input
            formControlName="author"
            class="w-full border-2 p-2"
            value="Robert"
            type="text"
          />
        </div>
        <div class="grid mt-5">
          <label for="">Post Category</label>
          <div class="flex">
            <select
              formControlName="category"
              (change)="changeCategory($event)"
              class="w-full p-2 border-2"
              #Category
              name=""
              id=""
            >
              <option value="" disabled selected>Select a category</option>
              <option *ngFor="let category of category" [value]="category?.id">
                {{ category.categoryName }}
              </option>
            </select>
          </div>
        </div>
        <div  class="grid mt-5">
          <label for="">Sub Category (Optional)</label>
          <div class="flex">
            <select
              formControlName="subCategory"
              (change)="changeSubCategory($event)"
              class="w-full p-2 border-2"
              name=""
              id=""
            >
              <option value="" disabled selected>Select a sub category</option>
              <option
                *ngFor="let category of subCategory"
                [value]="category?.id"
              >
                {{ category?.subCategoryName }}
              </option>
            </select>
          </div>
        </div>
        <div class="grid gap-2">
          <label for="font">Fonts</label>
          <select
          formControlName="font"
            (change)="selectFont()"
            id="font"
            class="p-2 border-2 border-black outline-blue-500"
          >
            <option
              *ngFor="let fontFamily of fontFamilies"
              [value]="fontFamily"
            >
              {{ fontFamily }}
            </option>
          </select>
        </div>
        <div class="grid mt-5">
          <label for="">tags (Optional)</label>
          <input
            (input)="onInputChange($event)"
            #tag
            class="w-full border-2 p-2"
            placeholder="search here"
            value=""
            type="text"
          />
          <div class="flex gap-5 w-full overflow-x-auto mt-2">
            <div
              *ngFor="let tag of selectedTags; let i = index"
              class="bg-red-400 text-white p-2 rounded-lg flex gap-2"
            >
              <p>{{ tag.tagName }}</p>
              <button (click)="removeTag(i)">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
          <div *ngIf="tag.value" class="w-full h-32 mt-5 overflow-y-auto">
            <ul>
              <li
                (click)="addTag(tag)"
                class="hover:bg-red-600 hover:text-white border-b-2"
                *ngFor="let tag of filteredTags"
              >
                <p class="text-lg font-semibold p-2">{{ tag.tagName }}</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="grid">
          <label for="">For new #tag </label>
          <div class="flex gap-2 items-center">
            <input
              formControlName="newTag"
              class="w-full border-2 p-2"
              value="Robert"
              type="text"
            />
            <button
              class="p-2 rounded-full bg-blue-500 text-white"
              (click)="addnewTag()"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="mt-4 flex justify-between mb-10">
          <button
            (click)="ToOpenCreatePage()"
            class="text-white bg-blue-600 p-2 hover:shadow-2xl hover:shadow-blue-800 rounded-md font-semibold"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
