<section class="w-full h-auto margin-0 padding-0 border-0">
    <div class="p-2 flex justify-between bg-gray-100">
    <div class="p-2">
        <h1 class="text-3xl font-semibold">Blog Portal</h1>
    </div>
    <div class="p-2">
        <nav class="p-2">
            <a class="px-4 font-semibold text-xl" routerLink="">Home</a>
            <a class="px-4 font-semibold text-xl" routerLink="">About Us</a>
            <a class="px-4 font-semibold text-xl" routerLink="">News</a>
            <a class="px-4 font-semibold text-xl" routerLink=""> Contact</a>
        </nav>
    </div>
<div class="p-2">
    <button class="border-2 px-2 py-1 rounded-lg  hover:bg-red-400"><i class="fa-solid fa-user mr-2"></i> Login</button>
</div>
</div>
<!-- Category Section -->
<div class=" text-xl text-center   bg-gray-700 w-full py-4 px-4">
  <div class="flex justify-evenly items-center">
    <ng-container *ngFor="let cat of category; let i = index">
      <div *ngIf="i < 4" class="grid relative">
        <div class="flex items-center gap-1">
          <a
            (click)="reload()"
            routerLink="category/{{ cat.id }}"
            class="border-2 border-transparent hover:border-b-white text-white"
            >{{ cat.categoryName }}
          </a>
          <button
            *ngIf="cat.subCategories.length != 0"
            (click)="showSubCategory(i)"
            class="p-1"
          >
            <i class="fa-solid fa-caret-down text-white"></i>
          </button>
        </div>

        <div
          title="sub-category"
          *ngIf="i == index && showSubCat"
          class="absolute rounded w-40 p-3 bg-white shadow-lg grid mt-10 gap-2 text-left"
        >
          <ul>
            <li *ngFor="let sub of cat.subCategories; let j = index">
              <a
                [ngClass]="{ 'pointer-events-none': indexPosition == j }"
                (click)="reload()"
                [routerLink]="['/user/subcategory', sub.id]"
                [queryParams]="{
                  subcategory: sub.subCategoryName
                }"
                class="border-2 border-transparent hover:border-b-gray-400 text-gray-700"
                >{{ sub.subCategoryName }}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </ng-container>

    <div class="grid">
      <button
        (click)="moreCategory()"
        class="border-2 border-transparent hover:border-b-white text-white"
      >
        More
      </button>

      <div
        *ngIf="showCategory"
        class="absolute rounded w-40 p-3 bg-white shadow-lg mt-10 text-left"
      >
        <ul>
          <li
            class="grid gap-2"
            *ngFor="let cat of category; let k = index"
          >
            <a
              [ngClass]="{ 'pointer-events-none': indexPosition == k }"
              routerLink="category/{{ cat.id }}"
              class="border-2 border-transparent hover:border-b-gray-400"
            >
              {{ cat.categoryName }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</section>
