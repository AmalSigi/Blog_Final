<section
  class="h-screen top-0 left-0 bottom-0 right-0 fixed flex justify-center items-center bg-cover overflow-y-scroll bg-white/80"
>
  <div class="w-[600px] h-[700px] shadow-xl bg-white rounded-md p-1">
    <button (click)="closeModel()" class="fixed ml-[570px] mt-5">
      <i class="fa-solid fa-xmark fa-xl"></i>
    </button>

    <h1 class="text-center p-4 text-2xl font-bold">Register Here</h1>
    <div class="w-[90%] h-[90%] mx-auto shadow-xl">
      <form [formGroup]="registrationForm" class="p-4 rounded-sm w-full">
        <div class="grid grid-cols-2 gap-2 mb-2 w-full">
          <input
            type="text"
            formControlName="firstName"
            placeholder="First Name"
            class="border rounded-md p-4 bg-gray-100 w-[250px] border-gray-300"
          />
          <input
            type="text"
            formControlName="lastName"
            placeholder="Last Name"
            class="border rounded-md p-4 bg-gray-100 w-[250px] border-gray-300"
          />
        </div>
        <div class="mt-3">
          <input
            type="text"
            formControlName="middleName"
            placeholder="Middle Name (Optional)"
            class="border rounded-md p-4 bg-gray-100 w-[500px] border-gray-300"
          />
        </div>
        <div class="mt-3">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="border rounded-md p-4 bg-gray-100 w-[500px] border-gray-300"
          />
        </div>
        <div class="mt-3 relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Password"
            class="border rounded-md p-4 bg-gray-100 w-[500px] border-gray-300"
          />

          <span class="top-3 right-3 absolute">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              (click)="togglePasswordVisibility('password')"
              height="25"
              width="25"
              viewBox="0 0 576 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"
              />
            </svg>
          </span>
        </div>
        <div class="mt-3 relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            class="border rounded-md p-4 bg-gray-100 w-[500px] border-gray-300 outline-none"
            [ngClass]="{
              'border-red-400':
              registrationForm.controls['confirmPassword'].value !=
              registrationForm.controls['password'].value&&registrationForm.controls['password'].touched,
              'border-green-500':
              registrationForm.controls['confirmPassword'].value ===
              registrationForm.controls['password'].value&& registrationForm.controls['password'].touched,
            }"
          />

          <span class="top-3 right-3 absolute">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              (click)="togglePasswordVisibility('confirmPassword')"
              height="25"
              width="25"
              viewBox="0 0 576 512"
            >
              <path
                d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"
              />
            </svg>
          </span>
        </div>
        <p *ngIf="diffpsw" class="text-red-500">wrong password</p>

        <div class="text-center mt-5">
          <button
            (click)="onSubmit()"
            type="button"
            [disabled]="registrationForm.invalid"
            class="bg-green-500 cursor-pointer px-12 py-3 border rounded-lg font-semibold text-xl w-96 text-white"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
